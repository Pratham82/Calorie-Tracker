<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calorie tracker</title>
		<link rel="stylesheet" href="CSS/materialize.css" />
		<link
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- Nav bar -->
		<nav>
			<div class="nav-wrapper blue">
				<div class="container">
					<a href="#" class="brand-logo center">Track Calorie</a>
					<ul class="right">
						<li>
							<a href="" class="clear-btn btn red lighten-3"
								>Clear all</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<br />

		<!-- Container -->

		<!-- Calories Count -->

		<h3 class="center-align">
			Total Calories: <span class="total-calories">0</span>
		</h3>

		<div class="container">
			<!-- Card -->
			<div class="card">
				<div class="card-content">
					<span class="card-title">Add Meal/ Food Item</span>
					<form action="" class="col">
						<div class="row">
							<div class="input-field col s6">
								<input
									type="text"
									placeholder="Add Item"
									id="item-name"
								/>
								<label for="item-name">Meal</label>
							</div>
							<div class="input-field col s6">
								<input
									type="number"
									placeholder="Add Calories"
									id="item-calorie"
								/>
								<label for="item-name">Calorie</label>
							</div>

							<!-- Buttons -->
							<button class="add-btn btn blue darken-3">
								<i class="fa fa-plus"></i>
								&nbsp; Add Meal
							</button>

							<button class="update-btn btn orange">
								<i class="fa fa-pencil-square-o"></i>
								&nbsp;&nbsp; Update Meal
							</button>

							<button class="delete-btn btn red">
								<i class="fa fa-remove"></i>
								&nbsp;&nbsp; Delete Meal
							</button>

							<button class="back-btn btn grey pull-right">
								<i class="fa fa-chevron-circle-left"></i>
								&nbsp; Back
							</button>
						</div>
					</form>
				</div>
			</div>

			<!-- Food items list  -->
			<ul id="item-list" class="collection">
